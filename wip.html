<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In Arbeit - Schmuck Allee</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    :root {
      --bg: #ffffff;
      --bg-soft: #f7f4ef;
      --text: #2b2b2b;
      --muted: #6f6f6f;
      --accent: #c9a24a;
      --divider: #e6e2da;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,0.06);
      --maxw: 1200px;
      --gap: 24px;
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: "Inter", "Poppins", "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: var(--text);
      line-height: 1.6;
      /* Styling vom Index f√ºr den Hintergrund √ºbernommen */
      background:
        /* horizontal beige bars */
        linear-gradient(to right,
          #c19a6b 60px,                /* left bar */
          transparent 60px,
          transparent calc(100% - 60px),
          #c19a6b calc(100% - 60px)    /* right bar */
        ),
        /* vertical gradient */
        linear-gradient(180deg, var(--bg-soft), var(--bg));
      background-repeat: no-repeat;
      background-attachment: scroll;
      min-height: 100vh; /* Sorgt daf√ºr, dass der Footer am Ende ist */
      display: flex;
      flex-direction: column;
    }

    /*mobile adjustment*/
    @media (max-width: 768px) {
      body {
        background: linear-gradient(180deg, var(--bg-soft), var(--bg));
      }
    }
        
    img { max-width: 100%; display: block; }

    /* Page content styling */
    .main-content {
        flex-grow: 1;
        padding-bottom: 80px;
        /* Etwas Platz oben hinzugef√ºgt, da die Navbar weg ist */
        padding-top: 80px; 
    }

    .section {
      max-width: 900px;
      margin: 0 auto; /* Angepasst, da die Sektion jetzt das erste Element ist */
      padding: 0 20px;
    }
    
    .info-card {
        background: var(--bg);
        border: 1px solid var(--divider);
        border-radius: var(--radius);
        padding: 40px;
        box-shadow: var(--shadow);
        text-align: center; /* Zentriert den Inhalt der Karte */
    }

    .section h1 {
      color: var(--accent);
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    
    .info-card p {
        color: var(--muted);
    }

    /* Spinner-Animation von der urspr√ºnglichen wip.html */
    .spinner {
      margin: 1.5rem auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid var(--text); /* Angepasst an das Farbschema */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer styling von index (1).html */
    .site-footer {
      background: #f8f8f8;
      padding: 40px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #e0e0e0;
      margin-top: auto; /* Sorgt daf√ºr, dass der Footer unten bleibt */
    }

  </style>
</head>
<body>

  <div class="main-content">
    <section class="section">
      <div class="info-card">
          <h1>üöß In Arbeit</h1>
          <div class="spinner"></div>
          <p>Wir bauen hier etwas Gro√üartiges auf. Bitte schauen Sie bald wieder vorbei.</p>
      </div>
    </section>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2025 Schmuck Allee ¬∑ Weil jedes St√ºck z√§hlt</p>
      <p>
        Impressum<br>
        Schmuck Allee<br>
        Wexstra√üe 19/23<br>
        1200 Wien<br>
        √ñsterreich<br>
        E-Mail: schmuck.allee@gmail.com
      </p>
    </div>
  </footer>

</body>
</html>
