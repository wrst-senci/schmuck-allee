<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In Arbeit - Schmuck Allee</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    :root {
      --bg: #ffffff;
      --bg-soft: #f7f4ef;
      --text: #2b2b2b;
      --muted: #6f6f6f;
      --accent: #c9a24a;
      --divider: #e6e2da;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,0.06);
      --maxw: 1200px;
      --gap: 24px;
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: "Inter", "Poppins", "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: var(--text);
      line-height: 1.6;
      background:
        linear-gradient(to right,
          #c19a6b 60px,
          transparent 60px,
          transparent calc(100% - 60px),
          #c19a6b calc(100% - 60px)
        ),
        linear-gradient(180deg, var(--bg-soft), var(--bg));
      background-repeat: no-repeat;
      background-attachment: scroll;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 768px) {
      body {
        background: linear-gradient(180deg, var(--bg-soft), var(--bg));
      }
    }
        
    img { max-width: 100%; display: block; }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #fff;
      border-bottom: 1px solid var(--divider);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav img { max-height: 40px; }
    .dropdown { position: relative; display: inline-block; }
    .dropbtn {
      background: none; border: none;
      font-size: 1rem; cursor: pointer;
      font-weight: 600; color: var(--text);
    }
    .dropdown-content {
      display: none; position: absolute; right: 0;
      background: #fff; min-width: 160px;
      box-shadow: var(--shadow);
    }
    .dropdown-content a {
      display: block; padding: 12px 16px;
      color: var(--text); text-decoration: none;
    }
    .dropdown-content a:hover { background: var(--bg-soft); }
    .dropdown:hover .dropdown-content { display: block; }
    
    /* Stil f√ºr deaktivierte Links */
    .disabled-link {
        cursor: default; /* √Ñndert den Mauszeiger, um anzuzeigen, dass der Link nicht klickbar ist */
    }

    /* Page content styling */
    .main-content {
        flex-grow: 1;
        padding-bottom: 80px;
    }

    .section {
      max-width: 900px;
      margin: 80px auto 0;
      padding: 0 20px;
    }
    
    .info-card {
        background: var(--bg);
        border: 1px solid var(--divider);
        border-radius: var(--radius);
        padding: 40px;
        box-shadow: var(--shadow);
        text-align: center;
    }

    .section h1 {
      color: var(--accent);
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    
    .info-card p {
        color: var(--muted);
    }

    .spinner {
      margin: 1.5rem auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid var(--text);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .site-footer {
      background: #f8f8f8;
      padding: 40px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #e0e0e0;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" class="disabled-link" onclick="event.preventDefault();">
      <img src="logo.png" alt="Schmuck Allee Logo">
    </a>
  </nav>

  <div class="main-content">
    <section class="section">
      <div class="info-card">
          <h1>üöß In Arbeit</h1>
          <div class="spinner"></div>
          <p>Wir bauen hier etwas Gro√üartiges auf. Bitte schauen Sie bald wieder vorbei.</p>
      </div>
    </section>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2025 Schmuck Allee ¬∑ Weil jedes St√ºck z√§hlt</p>
      <p>
        Impressum<br>
        Schmuck Allee<br>
        Wexstra√üe 19/23<br>
        1200 Wien<br>
        √ñsterreich<br>
        E-Mail: schmuck.allee@gmail.com
      </p>
    </div>
  </footer>

</body>
</html>
