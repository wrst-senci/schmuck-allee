<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt - Schmuck Allee</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    :root {
      --bg: #ffffff;
      --bg-soft: #f7f4ef;
      --text: #2b2b2b;
      --muted: #6f6f6f;
      --accent: #c9a24a;
      --divider: #e6e2da;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,0.06);
      --maxw: 1200px; /* Übernommen von index.html */
      --gap: 24px;
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: "Inter", "Poppins", "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: var(--text);
      line-height: 1.6;
      /* Styling von index (1).html für den Hintergrund übernommen */
      background:
        /* horizontal beige bars */
        linear-gradient(to right,
          #c19a6b 60px,                /* left bar */
          transparent 60px,
          transparent calc(100% - 60px),
          #c19a6b calc(100% - 60px)    /* right bar */
        ),
        /* vertical gradient */
        linear-gradient(180deg, var(--bg-soft), var(--bg));
      background-repeat: no-repeat;
      background-attachment: scroll;
    }

    /*mobile adjustment*/
    @media (max-width: 768px) {
      body {
        background: linear-gradient(180deg, var(--bg-soft), var(--bg));
      }
    }
        
    img { max-width: 100%; display: block; }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #fff;
      border-bottom: 1px solid var(--divider);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav img { max-height: 40px; }
    .dropdown { position: relative; display: inline-block; }
    .dropbtn {
      background: none; border: none;
      font-size: 1rem; cursor: pointer;
      font-weight: 600; color: var(--text);
    }
    .dropdown-content {
      display: none; position: absolute; right: 0;
      background: #fff; min-width: 160px;
      box-shadow: var(--shadow);
    }
    .dropdown-content a {
      display: block; padding: 12px 16px;
      color: var(--text); text-decoration: none;
    }
    /* Aktive Seite nicht anzeigen */
    .dropdown-content a.active { display: none; }
    .dropdown-content a:hover { background: var(--bg-soft); }
    .dropdown:hover .dropdown-content { display: block; }

    /* Page content styling von index (1).html */
    .section {
      max-width: 900px; /* Etwas schmaler für eine Kontaktseite */
      margin: 80px auto;
      padding: 0 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 calc(60px + 20px);
    }
    
    .contact-card {
        background: var(--bg);
        border: 1px solid var(--divider);
        border-radius: var(--radius);
        padding: 40px;
        box-shadow: var(--shadow);
    }

    /* Contact form styling von info.html */
    .section h1, .section h2 {
      color: var(--accent);
      margin-bottom: 30px;
      text-align: center;
    }
    form label {
      display: block;
      margin-bottom: 1.5rem;
    }
    form span {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid var(--divider);
      border-radius: var(--radius);
      font: inherit;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: opacity 0.3s;
    }
    button:hover { opacity: 0.9; }

    .status { margin-top: 1rem; font-size: 0.95rem; font-weight: 600; }
    .status.info { color: #6b7280; }
    .status.success { color: #0ea5e9; }
    .status.error { color: #dc2626; }


    /* Footer styling von index (1).html */
    .site-footer {
      background: #f8f8f8;
      padding: 40px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #e0e0e0;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="index.html"><img src="logo.png" alt="Schmuck Allee Logo"></a>
    <div class="dropdown">
      <button class="dropbtn">Menü ▾</button>
      <div class="dropdown-content">
        <!-- Aktive Seite "Kontakt" nicht anzeigen, daher active Klasse. -->
        <a href="index.html">Start</a>
        <a href="info.html">Info</a>
      </div>
    </div>
  </nav>

  <!-- Kontakt -->
  <section class="section container">
    <div class="contact-card">
        <h1>Kontaktieren Sie uns</h1>
        <p style="text-align:center; margin-bottom: 40px; color: var(--muted);">Wir freuen uns auf Ihre Nachricht und werden uns so schnell wie möglich bei Ihnen melden.</p>

        <form id="contact-form" novalidate>
          <label for="name">
            <span>Name*</span>
            <input id="name" type="text" name="name" required autocomplete="name" />
          </label>
          <label for="email">
            <span>E-Mail*</span>
            <input id="email" type="email" name="email" required autocomplete="email" />
          </label>
          <label for="phone">
            <span>Telefonnummer</span>
            <input id="phone" type="text" name="phone" autocomplete="tel" />
          </label>
          <label for="message">
            <span>Ihre Nachricht*</span>
            <textarea id="message" name="message" required rows="6"></textarea>
          </label>
          <button type="submit">Nachricht senden</button>
          <p id="form-status" aria-live="polite" class="status"></p>
        </form>
    </div>
  </section>

  <script>
    // JavaScript für das Kontaktformular
    const form = document.getElementById('contact-form');
    const statusEl = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const payload = {
        name: formData.get('name')?.trim(),
        email: formData.get('email')?.trim(),
        phone: formData.get('phone')?.trim(),
        message: formData.get('message')?.trim(),
      };

      if (!payload.name || !payload.email || !payload.message) {
        return setStatus('Bitte alle Pflichtfelder ausfüllen.', 'error');
      }

      try {
        setStatus('Sende Nachricht…', 'info');

        // Simulierte API-Anfrage, da der Backend-Endpunkt hier nicht verfügbar ist
        await new Promise(resolve => setTimeout(resolve, 1500)); // Simulate network delay
        
        // Bei Erfolg simulieren
        setStatus('Danke! Ihre Nachricht wurde erfolgreich gesendet.', 'success');
        form.reset();
        
      } catch (err) {
        console.error('Contact form error:', err);
        setStatus(`Fehler: Die Nachricht konnte nicht gesendet werden (Simuliert).`, 'error');
      }
    });

    function setStatus(text, type) {
      statusEl.textContent = text;
      statusEl.className = `status ${type}`;
    }
  </script>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2025 Schmuck Allee · Weil jedes Stück zählt</p>
      <p>
        Impressum<br>
        Schmuck Allee<br>
        Wexstraße 19/23<br>
        1200 Wien<br>
        Österreich<br>
        E-Mail: schmuck.allee@gmail.com
      </p>
    </div>
  </footer>
  
  <script>
    window.location.href = "https://schmuck-allee.vercel.app/wip.html";
  </script>
</body>
</html>
